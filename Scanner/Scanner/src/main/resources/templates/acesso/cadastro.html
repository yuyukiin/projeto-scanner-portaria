<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#374151] flex items-center justify-center min-h-screen">

<div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl relative">

  <img th:src="@{/imagens/logoUFN.png}" alt="Logo UFN" class="mx-auto mb-6 w-40" />

  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
    Criar Conta - Porteiro
  </h2>

  <!-- Mensagem de erro -->
  <div th:if="${erro}"
       class="mb-4 p-3 rounded-md bg-red-100 border border-red-400 text-red-700 text-sm text-center">
    <span th:text="${erro}"></span>
  </div>

  <form class="space-y-5" th:action="@{/cadastrar}" method="post" th:object="${porteiro}">

    <div>
      <label for="nome" class="block text-sm font-medium text-gray-700">
        Nome Completo
      </label>
      <input type="text" id="nome" th:field="*{nome}" required
             class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">
        E-mail
      </label>
      <input type="email" id="email" th:field="*{email}" required
             class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">
        Senha
      </label>
      <input type="password" id="password" th:field="*{senha}" required
             class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
    </div>

    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
        Confirmar Senha
      </label>
      <input type="password" id="confirmPassword" name="confirmPassword" required
             class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
    </div>

    <button type="submit"
            class="w-full bg-cyan-400 text-black p-2 rounded-md hover:bg-cyan-600 transition">
      Cadastrar
    </button>
  </form>

  <p class="mt-6 text-center text-sm text-gray-600">
    Já tem uma conta?
    <a th:href="@{/login}" class="text-cyan-400 hover:underline">Entrar</a>
  </p>

</div>

<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    const senha = document.getElementById("password").value;
    const confirmar = document.getElementById("confirmPassword").value;

    if (senha !== confirmar) {
      e.preventDefault();
      alert("As senhas não coincidem!");
    }
  });
</script>

</body>
</html>
